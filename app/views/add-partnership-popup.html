<div class="ngdialog-message" >
    <h3 style="color: black">Add Partnership</h3>

    <form method="post" validate-form="" novalidate="" id="add-service">
        <div class="panel panel-default">

            <!--<div ng-show="successMsg" class="alert alert-success text-center">{{successMsg}}</div>-->
            <!--<div ng-show="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</div>-->
            <div class="panel-body">


                <!--<div class="form-group">-->
                    <!--<label class="control-label">Id</label>-->
                    <!--<input type="text" name="team_name" required="required" class="form-control"-->
                           <!--ng-model="editCustomer.firstName"/>-->
                </div>
                <div class="form-group">
                    <label class="control-label">Partnership Name</label>
                    <input style=" border-radius:5px;width:95% ; height:35px; margin-left:9px; padding-left: 2%;" type="text" name="team_name" type="text" name="team_name" required="required"
                           ng-model="partnershipname"/>
                    <span  style="color: red; margin-left: 2%" ng-show="error">This value is required</span>
                </div>
                <div class="form-group">
                    <label class="control-label">Status</label>
                    <input  style=" border-radius:5px;width:95% ; height:35px; margin-left:9px; padding-left: 2%;" type="text" name="team_name" type="text" name="team_name"   value="ACTIVATED" disabled />
                </div>


            <div class="panel-footer">
                <center><button type="button" class="btn btn-primary" ng-click="Partnership(partnershipname)">Submit</button>
                <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default">Cancel
                </button></center>
            </div>
        </div>
    </form>
</div>

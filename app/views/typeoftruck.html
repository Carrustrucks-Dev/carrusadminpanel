<span ng-controller="typeoftruckController">
<h3>Type Of Truck
    <small>Get all Truck List</small>
</h3>
    <div>
        <button style="float: right; background-color: #5d9cec; color:white; border-radius: 12px;padding-bottom: 5px;"
                ng-click="addTruck()">Add Truck</button>
    </div>
    <div><br><br></div>

    <!-- START DATATABLE 2 -->
    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-12">
            <div class="panel panel-default"  ng-class="{'whirl standard' : loading }">
                <div class="table-responsive">
                    <table id="datatable13" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th style="text-align:center;min-width: 150px;">Sr no.</th>
                            <th style="text-align:center ;min-width: 150px; ">Id</th>
                            <th style="text-align:center; min-width: 150px;">Truck Name</th>
                            <th style="text-align:center; min-width: 150px;">Change Truck Name</th>
                            <th style="text-align:center; min-width: 150px;">Status</th>
                            <th style="text-align:center; min-width: 150px;">Delete</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list ">

                            <td style="white-space:nowrap;"><a class="link_color">{{$index + 1}}</a>
                            </td>
                            <td style="white-space:nowrap;"><a class="link_color" >{{data.id}}</a>
                            <td style="white-space:nowrap;" ><a class="link_color text-capitalize">{{data.typeTruckName | lowercase}}</a></td>
                            <td><div><button ng-click="update(data.id,data.typeTruckName)" title="Edit" class="btn btn-sm btn-success pull-ext" style="width: 30px;">
                                <em class="fa fa-pencil-square-o"></em>
                            </button></div></td>
                            <td style="white-space:nowrap; "><a class="link_color text-capitalize ">{{data.status | lowercase}}</a>
                            </td>
                            <td>
                                <div>
                                    <div ng-switch="data.status">
                                        <button ng-switch-when="ACTIVATE" ng-click="changeStatus(data.status,data.id)"
                                                title="Delete"
                                                class="btn btn-sm btn-success pull-ext" style="width: 30px;">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                        <button ng-switch-when="DEACTIVATE" ng-click="changeStatus(data.status,data.id)" title="Activate"
                                                class="btn btn-sm btn-success pull-ext">
                                            <em class="fa fa-unlock"></em>
                                        </button>
                                    </div>
                                    </button>
                                </div>
                            </td>


                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END DATATABLE 2 -->

</div>
    </span>

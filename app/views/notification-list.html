<div class="ngdialog-message" ng-controller="NotificationController">
    <div style="float: right;" class="col-md-1">
        <button class='btn btn-success custom_color' style="float:right" ng-click="refresh()"><em class="fa fa-refresh"></em></button>
    </div>
    <h3 style="color: black">Notification List</h3>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" ng-class="{'whirl standard' : loading }">
                <div class="table-responsive">
                    <table id="datatabe82" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th style="text-align:center">Sr no.</th>
                            <th style="text-align:center">Updated At</th>
                            <th style="text-align:center">List</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list ">

                            <td style="white-space:nowrap;"><a class="link_color">{{$index + 1}}</a></td>
                            <td style="white-space:nowrap;"><a class="link_color">{{data.updatedAt | date:("dd/MM/yyyy")}}</a></td>
                            <td style="white-space:nowrap;"><a class="link_color">{{data.notification}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

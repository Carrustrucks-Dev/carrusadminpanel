<div class="ngdialog-message" >
    <h3 style="color: black">Edit Details</h3>

    <form method="post" validate-form="" novalidate="" ng-submit="EditService(editCustomer)" id="add-service">
        <div class="panel panel-default">

            <div ng-show="successMsg" class="alert alert-success text-center">{{successMsg}}</div>
            <div ng-show="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</div>
            <div class="panel-body">


                <div class="form-group">
                    <label class="control-label">Area of Operation</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.AreaOfOperation"/>
                </div>
                <div class="form-group">
                    <label class="control-label">No of Trucks</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.NoOfTrucks"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input type="text" name="team_name" required="required" class="form-control" masked=""
                           ng-model="editFleet.CompanyName"  data-inputmask="'mask':'99999-9999-9999'"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Address</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.Address"/>
                </div>
                <div class="form-group">
                    <label class="control-label">State</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.State"/>
                </div>
                <div class="form-group">
                <label class="control-label">City</label>
                <input type="text" name="team_name" required="required" class="form-control"
                       ng-model="editFleet.City"/>
            </div>
                <div class="form-group">
                    <label class="control-label">Zip Code</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.ZipCode"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Type of Cargo Handled</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.TypeOfCargo"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Pan Card</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.PanCard"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Trade License No.</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.TradeLicenseNo"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Bank Name</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.BankName"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Bank Account NO.</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editFleet.BankAccountNo"/>
                </div>





                <input type="hidden" ng-model="editCustomer.id_pop" />
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default">Cancel
                </button>
            </div>
        </div>
    </form>
</div>
